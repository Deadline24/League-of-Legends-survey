<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patrick's League of Legends Survey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">League Of Legends Survey</h1>
    <p id="description">Just a nice little survey i created to test my coding skills</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Enter Your First Name: <input id="name" name="name" type="text" placeholder="Jeffrey" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" placeholder="Bezos" required /></label>
        <label id="email-label" for="email">Enter Your Email: <input id="email" name="email" type="email" placeholder="BornIn1964@YouCanDoIt.Com" required /></label>
      </fieldset>
      <fieldset>
        <label id="number-label" for="number">Input your age (years): <input id="number" type="number" name="number" min="13" max="120" placeholder="60" /></label>
        <label for="ref">How did you hear about league:
          <textarea id="ref" name="ref" rows="3" cols="30" placeholder="I was introduced by a friend..."></textarea>
        </label>
        <label for="play">How long have you played league (years, guess is fine too): <input id="play" type="number" name="play" min="0" max="99" /></label>
      </fieldset>
      <fieldset>
          <label>Are you a casual player or a competitive player</label>
        <label for="casual"><input value="1" id="casual" type="radio" name="player-type" class="inline" checked />Casual</label>
        <label for="competitive"><input value="2" id="competitive" type="radio" name="player-type" class="inline" />Competitive</label>
      </fieldset>
      <fieldset>
        <label for="dropdown">What rank are you?
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">Iron</option>
            <option value="2">Bronze</option>
            <option value="3">Silver</option>
            <option value="4">Gold</option>
            <option value="5">Platinum</option>
            <option value="6">Emerald</option>
            <option value="7">Diamond</option>
            <option value="8">Masters</option>
            <option value="9">Grand Masters</option>
            <option value="10">Challenger</option>
          </select>
          </label>
          </fieldset>
          <fieldset>
            <label>What role do you play</label>
            <input value="1" id="top" type="checkbox" name="role" value="top" ><label for="top">Top</label>
            <input value="2" id="Jungle" type="checkbox" name="role" value="Jungle" ><label for="Jungle">Jungle</label>
            <input value="3" id="mid" type="checkbox" name="role" value="mid" ><label for="mid">Mid</label>
            <input value="4" id="adc" type="checkbox" name="role" value="adc" ><label for="adc">ADC</label>
            <input value="5" id="support" type="checkbox" name="role" value="support" ><label for="support">Support</label>
          </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
